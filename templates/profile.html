{% extends "base.html" %}
{% block body %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="/profile/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" id="firstName" name="first_name"
                               placeholder="Enter First Name" value="{{ profile.first_name }}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lastName" name="last_name"
                               placeholder="Enter Last Name" value="{{ profile.last_name }}">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="Enter Email" value={{ profile.email }}>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="id_class" name="class">
                            <option value="">Select Class</option>
                            <option value="Playgroup" {% if profile.class == "Playgroup" %}selected{% endif %}>
                                Playgroup
                            </option>
                            <option value="Nursery" {% if profile.class == "Nursery" %}selected{% endif %}>Nursery
                            </option>
                            <option value="LKG" {% if profile.class == "LKG" %}selected{% endif %}>LKG</option>
                            <option value="UKG" {% if profile.class == "UKG" %}selected{% endif %}>UKG</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="id_subject" name="subject">
                            <option value="" {% if profile.subject == "" %}selected{% endif %}>Select Subject</option>
                            <option value="Mathematics" {% if profile.subject == "Mathematics" %}selected{% endif %}>
                                Mathematics
                            </option>
                            <option value="English" {% if profile.subject == "English" %}selected{% endif %}>English
                            </option>
                            <option value="Nap Time" {% if profile.subject == "Nap Time" %}selected{% endif %}>Nap
                                Time
                            </option>
                            <option value="Science" {% if profile.subject == "Science" %}selected{% endif %}>Science
                            </option>
                            <option value="Sports" {% if profile.subject == "Sports" %}selected{% endif %}>Sports
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
